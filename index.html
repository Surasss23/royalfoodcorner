<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Food Corner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 class="royal-title">ROYAL FOOD CORNER</h1>
        <p class="royal-tagline">"Dine Like a King, Savor Like a Connoisseur."</p>
    </header>

    <h2 class="order-title">Order Food Online</h2>

    <div id="food-container" class="food-container"></div>

    <button id="cart-btn" onclick="openCart()">View Cart</button>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <button id="order-btn" onclick="placeOrder()">Order Now</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
